<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Bem-vindo, {{ name }}!</h1>
    <p>Você está logado.</p>
    <a href="{{ url_for('logout') }}">Sair</a>

    <!-- Botão para acessar a auditoria -->
    <button onclick="window.location.href='{{ url_for('audit') }}'">Ver Auditoria</button>

    <h2>Logs de Auditoria</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Usuário</th>
                <th>Evento</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            {% for log in audit_logs %}
            <tr>
                <td>{{ log.user }}</td>
                <td>{{ log.event }}</td>
                <td>{{ log.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
